<h3 class="font-weight-bolder">
  Latest recipes.
</h3>
<conditional-component
  [condition]="recipes && !loading">
  <ng-template conditionalContent>
    <pagination-component 
      [fetchData]="fetchData"
      [pagination]="pagination">
      <ng-template paginatedContent>
        <a 
          *ngFor="let listItem of recipes"
          [routerLink]="listItem._id"
          class="container-fluid px-0"
          [ngStyle]="{color:'black'}">
          <div class="row pb-4">
            <div class="col-12">
              <h6 class="font-weight-bolder">{{listItem.name}}</h6>
              {{listItem.description.slice(0,50)}}...
            </div>
            <div class="col-12 text-right">
              {{listItem.createdAt}}
            </div>
          </div>
        </a>
      </ng-template>
    </pagination-component>
  </ng-template>
</conditional-component>
<a 
  routerLink="add"
  class="btn w-100 btn-success font-weight-bolder">
    Add recipe.
</a>
