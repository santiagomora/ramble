<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h3>orders</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <conditional-component
            [condition]="!loading">
                <ng-template conditionalContent>
                    <pagination-component
                        [fetchData]="fetchData"
                        [pagination]="pagination">
                        <ng-template paginatedContent>
                            <table class="table table-striped table-bordered" >
                                <thead>
                                    <tr>
                                        <td class="font-weight-bolder">ID</td>
                                        <td class="font-weight-bolder">User</td>
                                        <td class="font-weight-bolder">Updated At</td>
                                        <td class="font-weight-bolder">Created At</td>
                                        <td class="font-weight-bolder">Actions</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let or of orders">
                                        <td>{{or.data._id}}</td>
                                        <td>{{or.data.userId}}</td>
                                        <td>{{or.data.updatedAt}}</td>
                                        <td>{{or.data.createdAt}}</td>
                                        <td>
                                            <action-component 
                                                *ngFor="let a of or.actions(orderService,this)['crud']"
                                                [actionDescriptor]="a">
                                            </action-component>  
                                        </td>
                                    </tr>
                                </tbody>
                            </table>-
                        </ng-template>
                    </pagination-component>
                </ng-template> 
            </conditional-component>
            
        </div>
    </div>
</div>
