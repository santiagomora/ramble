<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h3>units</h3>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary px-2 py-0 font-weight-bolder"
                (click)="unitModel.staticActions(this,unitService)['createEditUnit']()">
                create new unit
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <conditional-component
            [condition]="!loading">
                <ng-template conditionalContent>
                    <pagination-component
                        [fetchData]="fetchData"
                        [pagination]="pagination">
                        <ng-template paginatedContent>
                            <table class="table table-striped table-bordered" >
                                <thead>
                                    <tr>
                                        <td class="font-weight-bolder">ID</td>
                                        <td class="font-weight-bolder">Short Name</td>
                                        <td class="font-weight-bolder">Long Name</td>
                                        <td class="font-weight-bolder">Updated At</td>
                                        <td class="font-weight-bolder">Created At</td>
                                        <td class="font-weight-bolder">Actions</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let u of units">
                                        <td>{{u.data._id}}</td>
                                        <td>{{u.data.shortName}}</td>
                                        <td>{{u.data.longName}}</td>
                                        <td>{{u.data.updatedAt}}</td>
                                        <td>{{u.data.createdAt}}</td>
                                        <td>
                                            <action-component 
                                                *ngFor="let a of u.actions(unitService,this)['crud']"
                                                [actionDescriptor]="a">
                                            </action-component>  
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                    </pagination-component>
                </ng-template> 
            </conditional-component>
            
        </div>
    </div>
</div>
