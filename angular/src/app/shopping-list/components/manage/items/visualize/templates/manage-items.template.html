<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h3>items</h3>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary px-2 py-0 font-weight-bolder"
                (click)="itemModel.staticActions(this,itemService)['createEditItem']()">
                create new item
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <conditional-component
                [condition]="!loading">
                <ng-template conditionalContent>
                    <pagination-component
                        [fetchData]="fetchData"
                        [pagination]="pagination">
                        <ng-template paginatedContent>
                            <table class="table table-striped table-bordered" >
                                <thead>
                                    <tr>
                                        <td class="font-weight-bolder">ID</td>
                                        <td class="font-weight-bolder">Name</td>
                                        <td class="font-weight-bolder">Description</td>
                                        <td class="font-weight-bolder">Price</td>
                                        <td class="font-weight-bolder">Unit</td>
                                        <td class="font-weight-bolder">Created At</td>
                                        <td class="font-weight-bolder">Updated At</td>
                                        <td class="font-weight-bolder">Actions</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of items">
                                        <td>{{i.data._id}}</td>
                                        <td>{{i.data.name}}</td>
                                        <td>{{i.data.description}}</td>
                                        <td>{{i.data.price}} - USD</td>
                                        <td>{{i.data.unit.data.longName}}</td>
                                        <td>{{i.data.createdAt}}</td>
                                        <td>{{i.data.updatedAt}}</td>
                                        <td>
                                            <action-component 
                                                *ngFor="let a of i.actions(itemService,this)['crud']"
                                                [actionDescriptor]="a">
                                            </action-component>  
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ng-template>
                    </pagination-component>
                </ng-template> 
            </conditional-component>
            
        </div>
    </div>
</div>
