<form
    action="" 
    class="container-fluid mb-4" 
    [formGroup]="formControl">
    <div class="row">
        <div class="col-8 offset-2 my-4 container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="font-weight-bolder">
                        Login
                    </h2>
                    <message-outlet-component outletType="inComponent">
                    </message-outlet-component>
                </div>
                <div class="col">
                    <label for="email" 
                        class="m-0" 
                        [ngStyle]="{verticalAlign:'-moz-middle-with-baseline'}">
                        <strong class="ml-2">Email</strong>
                    </label>
                    <input 
                        name="email"
                        type="text" 
                        formControlName="email"
                        class="form-control w-100">
                    <error-bag [errors]="formControl._errors('email')">
                    </error-bag>
                </div>
                <div class="col-12">
                    <label for="password" 
                        class="m-0" 
                        [ngStyle]="{verticalAlign:'-moz-middle-with-baseline'}">
                        <strong class="ml-2">Password</strong>
                    </label>
                    <input 
                        name="password"
                        formControlName="password"
                        type="password" 
                        class="form-control w-100">
                </div>
                <div class="col-12 text-right mt-4">
                    <button 
                        (click)="submit()"
                        [disabled]="!formControl.valid"
                        class="btn btn-success font-weight-bolder btn-block" 
                        type="submit">
                        Log in!
                    </button>
                </div>
                <div class="col-12 mt-4 text-right">
                    <a routerLink="/register">Click here</a> if you don't have an account.
                </div>
            </div>
        </div>
    </div>
</form>
